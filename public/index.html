<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion API Test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner" id="banner">Notion API Database Test</div>
  <div class="wrapper" id="wrapper">
    <div class="container" id="container"></div>
  </div>
  <div id="addUserFormContainer" class="addUserFormContainer">
    <button class="closeFormButton">Close</button>
    <form method="POST" action="/submit-form" class="addUserForm">
      <h1 class="formTitle">Add a new user and address to your database: </h1>
      <input type="text" name="name" class="inputField" placeholder="Enter user name: " required />
      <input type="text" name="address" class="inputField" placeholder="Enter in address: " required />
      <input class="submitFormInput" id="submitFormInput" type="submit" />
    </form>
  </div>

  <button class="newUserButton" id="newUserButton">Add a new user</button>


  <script type="module" src="./main.js"></script>
</body>
</html>
