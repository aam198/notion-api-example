<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion API Connection </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="banner" id="banner">Notion API Dashboard</div>
  <div class="wrapper" id="wrapper">
    <div class="container" id="container"></div>
  </div>
  <div id="addUserFormContainer" class="addUserFormContainer">
    <button class="closeFormButton" id="closeFormButton">Close</button>
    <form method="POST" action="/submit-form" class="addUserForm">
      <h1 class="formTitle">Add a new user and address to your database: </h1>
      <input type="text" name="name" class="inputField" placeholder="Enter user name: " required />
      <input type="text" name="address" class="inputField" placeholder="Enter in address: " required />
      <input class="submitFormInput" id="submitFormInput" type="submit" />
    </form>
  </div>

  <button class="newUserButton" id="newUserButton">Add a new user</button>

  <!-- TODO: Add Toast for success or error -->
  <!-- TODO: Add a loading if objects do not instantly load. -->
  <!-- TODO: Add Delete button -->
  <script type="module" src="./main.js"></script>
</body>
</html>
